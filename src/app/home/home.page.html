<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Border Generator
    </ion-title>
    <ion-button
      *ngIf="uploadedImage"
      slot="end"
      color="warning"
      class="reset-upload-button"
      (click)="resetUpload()">
      重新上傳
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-border-generator></app-border-generator>
</ion-content>
